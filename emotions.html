<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>길담 · 감정 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    :root{
      --brand: #3b82f6;
      --line: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
    }
    .container{ max-width:980px; margin:0 auto; padding:24px 16px 60px; }
    .brand{ font-weight:800; font-size:20px; margin:12px 0 24px; }
    .stepTitle{ font-size:24px; font-weight:800; margin:6px 0 8px; }
    .desc{ color:var(--muted); margin-bottom:18px; }
    .chips{ display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:12px; }
    @media (min-width:960px){ .chips{ grid-template-columns: repeat(4, minmax(0,1fr)); } }

    .chip{
      display:flex; align-items:center; justify-content:center;
      padding:14px 12px; border-radius:12px; border:1px solid var(--line);
      background:#fff; font-weight:700; cursor:pointer; user-select:none;
      transition: all .18s ease;
    }
    .chip:not(.active):hover{ background:#f5fbf7; }
    .chip.active{
      background: var(--brand); color:#fff; border-color: var(--brand);
      box-shadow:0 6px 14px rgba(16,185,129,.28);
    }

    .actions{ display:flex; gap:10px; margin-top:22px; }
    .btn{ padding:12px 16px; border-radius:10px; border:1px solid var(--line); background:#fff; font-weight:700; cursor:pointer; }
    .btn.primary{ background:var(--brand); color:#fff; border-color:var(--brand); }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }
    .helper{ color:var(--muted); font-size:14px; margin-top:6px; }
  </style>
</head>
<body class="centered">
  <div class="container">
    <header class="brand">길담 · 감정 선택</header>

    <h1 class="stepTitle">지금 어떤 감정을 느끼고 있나요?</h1>
    <p class="desc">여러 개 선택할 수 있어요. 선택하면 색이 채워지고 다시 누르면 해제돼요.</p>

    <div class="chips" id="emotionChips">
        <div class="chip">😌 차분</div>
        <div class="chip">🌿 여유</div>
        <div class="chip">🌙 평온</div>

        <div class="chip">🎉 들뜸</div>
        <div class="chip">⚡ 활기참</div>
        <div class="chip">😊 행복</div>

        <div class="chip">🤩 기대</div>
        <div class="chip">💖 설렘</div>
        <div class="chip">😔 외로움</div>

        <div class="chip">😟 불안</div>
        <div class="chip">😬 긴장</div>
        <div class="chip">😠 짜증</div>

    </div>

    <div class="helper" id="helpMsg">선택을 마쳤다면 다음으로 이동하세요.</div>

    <div class="actions">
      <button class="btn" id="backBtn" type="button">이전</button>
      <button class="btn primary" id="nextBtn" type="button" disabled>다음</button>
      <button class="btn" id="resetBtn" type="button">초기화</button>
    </div>
  </div>

  <script src="common.js"></script>
  <script>
    const KEY = 'gildam_emotions';
    const chips = Array.from(document.querySelectorAll('#emotionChips .chip'));
    const sel = new Set(JSON.parse(localStorage.getItem(KEY) || '[]'));
    chips.forEach(ch => { if (sel.has(ch.textContent.trim())) ch.classList.add('active'); });

    const nextBtn = document.getElementById('nextBtn');
    const helpMsg = document.getElementById('helpMsg');

    function syncUI(){
      nextBtn.disabled = sel.size === 0;
      localStorage.setItem(KEY, JSON.stringify(Array.from(sel)));
      helpMsg.textContent = sel.size ? `선택됨: ${Array.from(sel).join(', ')}` : '선택을 마쳤다면 다음으로 이동하세요.';
    }
    syncUI();

    chips.forEach(chip=>{
      chip.addEventListener('click', ()=>{
        const value = chip.textContent.trim();
        if (chip.classList.contains('active')){
          chip.classList.remove('active');
          sel.delete(value);
        } else {
          chip.classList.add('active');
          sel.add(value);
        }
        syncUI();
      });
    });

    document.getElementById('backBtn').onclick = () => location.href='themes.html';
    document.getElementById('nextBtn').onclick = () => location.href='purpose.html';
    document.getElementById('resetBtn').onclick = () => {
      resetSelections({ clearPlans: true });
      chips.forEach(c=>c.classList.remove('active'));
      sel.clear(); syncUI();
    };
  </script>
</body>
</html>
