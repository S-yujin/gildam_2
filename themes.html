<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>길담 · 테마 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    :root{
      --brand: #3b82f6;
      --line: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --bg: #fafafa;
    }
    body{ background:#fff; color:var(--text); }
    .container{ max-width:980px; margin:0 auto; padding:24px 16px 60px; }
    .brand{ font-weight:800; font-size:20px; margin:12px 0 24px; display:flex; gap:10px; align-items:center; }
    .stepTitle{ font-size:24px; font-weight:800; margin:6px 0 8px; }
    .desc{ color:var(--muted); margin-bottom:18px; }
    .counter{ font-weight:700; color:var(--brand); }
    .chips{ display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:12px; }
    @media (min-width:960px){ .chips{ grid-template-columns: repeat(4, minmax(0,1fr)); } }

    .chip{
      display:flex; align-items:center; justify-content:center;
      padding:14px 12px; border-radius:12px; border:1px solid var(--line);
      background:#fff; font-weight:700; cursor:pointer; user-select:none;
      transition: all .18s ease;
    }
    .chip:not(.active):hover{ background:#f5f7fb; }
    .chip.active{
      background: var(--brand); color:#fff; border-color: var(--brand);
      box-shadow:0 6px 14px rgba(59,130,246,.28);
    }

    .actions{ display:flex; gap:10px; margin-top:22px; }
    .btn{ padding:12px 16px; border-radius:10px; border:1px solid var(--line); background:#fff; font-weight:700; cursor:pointer; }
    .btn.primary{ background:var(--brand); color:#fff; border-color:var(--brand); }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }
    .helper{ color:var(--muted); font-size:14px; margin-top:6px; }
  </style>
</head>

<body class="centered">
  <div class="container">
    <header class="brand">길담 · 테마 선택</header>

    <h1 class="stepTitle">어떤 <span class="counter" id="selCount">0</span>/3 테마에 끌리나요?</h1>
    <p class="desc">최대 3개까지 선택할 수 있어요. 선택하면 색이 채워지고, 다시 누르면 해제됩니다.</p>

    <div class="chips" id="themeChips">
      <div class="chip">바다</div><div class="chip">자연</div><div class="chip">산책</div><div class="chip">전망</div>
      <div class="chip">야경</div><div class="chip">역사</div><div class="chip">공방/체험</div><div class="chip">카페</div>
      <div class="chip">시장/맛집</div><div class="chip">축제</div><div class="chip">쇼핑</div><div class="chip">포토스팟</div>
    </div>

    <div class="helper" id="helpMsg">최대 3개까지 골라주세요.</div>

    <div class="actions">
      <button class="btn" id="backBtn" type="button">이전</button>
      <button class="btn primary" id="nextBtn" type="button" disabled>다음</button>
      <button class="btn" id="resetBtn" type="button">초기화</button>
    </div>
  </div>

  <script src="common.js"></script>
  <script>
    const KEY = 'gildam_themes';
    const MAX = 3;
    const chips = Array.from(document.querySelectorAll('#themeChips .chip'));
    const sel = new Set(JSON.parse(localStorage.getItem(KEY) || '[]'));
    chips.forEach(ch => { if (sel.has(ch.textContent.trim())) ch.classList.add('active'); });

    const selCountEl = document.getElementById('selCount');
    const nextBtn = document.getElementById('nextBtn');
    const helpMsg = document.getElementById('helpMsg');

    function syncUI(){
      selCountEl.textContent = sel.size;
      nextBtn.disabled = sel.size === 0;
      helpMsg.textContent = sel.size < MAX ? `최대 ${MAX}개까지 골라주세요.` : '최대 선택에 도달했어요. 원치 않는 항목을 탭해 해제할 수 있어요.';
      localStorage.setItem(KEY, JSON.stringify(Array.from(sel)));
    }
    syncUI();

    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        const value = chip.textContent.trim();
        if (chip.classList.contains('active')) {
          chip.classList.remove('active');
          sel.delete(value);
        } else {
          if (sel.size >= MAX) {
            chip.animate([{transform:'scale(1)'},{transform:'scale(0.98)'},{transform:'scale(1)'}], {duration:150});
            helpMsg.textContent = '테마는 최대 3개까지만 선택할 수 있어요.';
            return;
          }
          chip.classList.add('active');
          sel.add(value);
        }
        syncUI();
      });
    });

    document.getElementById('backBtn').onclick = () => location.href='dates.html';
    document.getElementById('nextBtn').onclick = () => location.href='emotions.html';
    document.getElementById('resetBtn').onclick = () => {
      resetSelections({ clearPlans: true });
      chips.forEach(c=>c.classList.remove('active'));
      sel.clear(); syncUI();
    };
  </script>
</body>
</html>
